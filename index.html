<html>

<head>
	<title>起源</title>
	<link rel="icon" type="image/png" sizes="64x64" href="logo.png">
	<meta charset="utf-8">
	

	<script src="js/game/main/action.js"></script>
	<script src="js/game/main/building.js"></script>
	<script src="js/game/main/resource.js"></script>
	<script src="js/game/main/research.js"></script>
	<script src="js/game/main/craft.js"></script>
	<script src="js/game/main/efficient.js"></script>
	
	<script src="js/game/player.js"></script>
	<script src="js/game/main.js"></script>
	<script src="js/game/game.js"></script>
	<script src="js/game/data.js"></script>
	
	<script src="js/load/ins/break_eternity.js"></script>
	<script src="js/load/ins/LZString.js"></script>
	<script src="js/load/ins/save.js"></script>
	<script src="js/load/ins/saveload.js"></script>
	<script src="js/load/ins/jQ.js"></script>
	<script src='js/load/ins/color.js'></script>
	<script src='js/load/ins/i18n.js'></script>

	<script src="js/base.js"></script>
	<script src="js/easyAccess.js"></script>
	<script src="js/systemComponents.js"></script>
	<script src="js/js.js"></script>
	<script src="js/load.js"></script>

	<script src="js/load/canvas.js" defer></script>
	<script src="js/load/loading.js"></script>
	<script src="js/load/log.js"></script>
	<script src="js/load/format.js"></script>

	<script src="js/game/function/tooltip.js"></script>
	<script src="js/game/function/buildingSystem.js"></script>
	<script src="js/game/function/resourceSystem.js"></script>
	<script src="js/game/function/researchSystem.js"></script>
	<script src="js/game/function/actionSystem.js"></script>
	<script src="js/game/function/craftSystem.js"></script>
	<script src="js/game/function/events.js"></script>

	<script src="js/setting/pointer.js"></script>
	<script src="js/setting/setting.js"></script>
	<script src="js/setting/lag.js"></script>

	<link rel="stylesheet" type="text/css" href="css/css.css"/>
	<link rel="stylesheet" type="text/css" href="css/font.css"/>
	<link rel="stylesheet" type="text/css" href="css/load.css"/>
	<link rel="stylesheet" type="text/css" href="css/side.css"/>
	<link rel="stylesheet" type="text/css" href="css/resource.css"/>
	<link rel="stylesheet" type="text/css" href="css/logs.css"/>
</head>

<body>
	<div id="loading">
		<div id="loading_bg">
			<div class="loader">
				<img src="logo.png"><br><br>
				<big>加载中...</big><br>
			</div>
		</div>
	</div>
	<canvas class="canvas"></canvas>
	<div style="visibility: hidden;">
		<a target="_blank" class="version">v0.5.5</a>
		<a href="https://afdian.net/@Mysterious124" target="_blank" class="donate">点我捐助</a>
	</div>
	<div id="game">
		<div id="leftColumn" class="column" style="vertical-align: top; opacity: 0; visibility: hidden;">
			<a id="loadResource"></a>
		</div>
		<div id="midColumn" class="column" style="vertical-align: top;">
			<mainTab id="tab_button" style="opacity: 0; visibility: hidden;">
				<a id="loadMainButton"></a>
			</mainTab>
			<mainTab id="tab_setting" style="display: none;">
				<br>
				<button onclick="save('Origin');saveTime = n(60)" class="settingBto">保存</button><br>
				<button onclick="booleanSetting('autoSave')" class="settingBto">自动保存:<a id="autoSaveID"></a> (<a id="autoSaveTimeID"></a>)</button><br>
				<button onclick="exportSave('Origin')" id="export" class="settingBto">导出</button><br>
				<button onclick="importSave()" id="import" class="settingBto">导入</button><br>
				<button onclick="if(!!confirm('你确定要硬重置吗?这样你将失去一切!!!')){if(!!confirm('这个存档将永远失去!(很长时间!)')){hardReset('Origin')}}" id="export"  class="settingBto">硬重置</button><br>
				<button onclick="countingMethod()" class="settingBto">计数法:<a id="countingMethodID"></a></button><br>
				<button onclick="booleanSetting('mouseSetting')" class="settingBto">优化鼠标:<a id="mouseSettingID"></a></button><br>
			</mainTab>
			<mainTab id="tab_main">
				<br>
				<a id="loadMain"></a>
			</mainTab>
			<mainTab id="tab_research" style="display: none;">
				<a id="loadMainResearch" style="display: flow; overflow-y: scroll"></a>
			</mainTab>
		</div>
		<div id="rightColumn" class="column" style="vertical-align: top; opacity: 0;">
			<div id="datePage">
				<div>标记</div>
			</div>
			<div>日志</div>
			<div id="logPage" class="log">
				<div id="logLoadID"></div>
			</div>
		</div>
	</div>
	<div id="tooltip" class="button_tooltip" style="display: none; padding-bottom: 8px; border-bottom: 1px solid gray; text-align: center;"></div>
</body>
</html>
